<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Card Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM3kh5-56Wrm1JelW-9kiqDLu3Z_8KASABxQ&s" type="image/x-icon">
</head>
<body>
  <div class="background-div">
    <section class="content-section"> 
    <div id="column-flex">
      <div class="column">
        <div class="row">
          <div class="square teal"> 
            <img class="Card" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/English_pattern_ace_of_clubs.svg/800px-English_pattern_ace_of_clubs.svg.png">
          </div> 
          <div class="square teal"> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/English_pattern_king_of_clubs.svg/800px-English_pattern_king_of_clubs.svg.png" >
          </div>
        </div>
        <div class="row">
          <div class="square gold">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/English_pattern_ace_of_diamonds.svg/800px-English_pattern_ace_of_diamonds.svg.png">
           </div> 
          <div class="square gold">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/English_pattern_king_of_diamonds.svg/60px-English_pattern_king_of_diamonds.svg.png">
           </div>
        </div>
        <div class="row">
          <div class="square crimson">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/English_pattern_ace_of_hearts.svg/60px-English_pattern_ace_of_hearts.svg.png">
           </div> 
          <div class="square crimson">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/English_pattern_king_of_hearts.svg/800px-English_pattern_king_of_hearts.svg.png">
           </div>
        </div>
        <div class="row">
          <div class="square gray">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/English_pattern_ace_of_spades.svg/800px-English_pattern_ace_of_spades.svg.png">
           </div> 
          <div class="square gray">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/English_pattern_king_of_spades.svg/60px-English_pattern_king_of_spades.svg.png">
           </div>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <div class="square teal">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/English_pattern_queen_of_clubs.svg/800px-English_pattern_queen_of_clubs.svg.png">
           </div> 
          <div class="square teal">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/English_pattern_jack_of_clubs.svg/800px-English_pattern_jack_of_clubs.svg.png">
           </div>
        </div>
        <div class="row">
          <div class="square gold">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/English_pattern_queen_of_diamonds.svg/800px-English_pattern_queen_of_diamonds.svg.png">
           </div> 
          <div class="square gold">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/English_pattern_jack_of_diamonds.svg/800px-English_pattern_jack_of_diamonds.svg.png">
           </div>
        </div>
        <div class="row">
          <div class="square crimson">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/English_pattern_queen_of_hearts.svg/60px-English_pattern_queen_of_hearts.svg.png">
           </div> 
          <div class="square crimson">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/English_pattern_jack_of_hearts.svg/800px-English_pattern_jack_of_hearts.svg.png">
           </div>
        </div>
        <div class="row">
          <div class="square gray">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/English_pattern_queen_of_spades.svg/800px-English_pattern_queen_of_spades.svg.png">
           </div> 
          <div class="square gray">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/English_pattern_jack_of_spades.svg/800px-English_pattern_jack_of_spades.svg.png">
           </div>
        </div>
      </div>
    </div>
    <button class="start-btn"> START GAME </button>
    </section>
      
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
